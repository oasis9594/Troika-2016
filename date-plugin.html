<!--CSS-->
<style>  
    .outer-date{
        width:400px; height:100px;
        position: relative;
    }
    .inner-date{
        height:100px; width: 150px; float:right; margin:0;
        overflow: hidden;
    }
    .date{
        height:100px; width: 150px; margin:0;
        font-family: sans-serif; font-size: 100px; text-align: center;
        position: relative;
        
    }
    .date-contents{
        width: 250px; border-bottom:solid 4px black; bottom: 25%; position:absolute; 
        text-align: right;
        font-family: sans-serif; font-size: 2em;
    }
</style>

<!--HTML-->
<div data-to_date="21" class="outer-date"> <!-- Change data-to_date to date to which you want to stop -->
    <div class="date-contents" style="">2016, February</div> <!-- Change year and month here -->
    
    <div class="inner-date">
        <div data-date="1" class="date" >1</div>
        <div data-date="2" class="date" >2</div>
        <div data-date="3" class="date" >3</div>

</div>

<!--jQuery-->
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>  
<script>
    $(document).ready(function(){
        //Copy this code to your javascript file.
        var n = $('.outer-date').data("to_date");
        for(var i = 1; i < n; i++){
            $('.date').animate({top: "-=100"}, 100); 
        }
    });
</script>
