	<script type="text/javascript" src="lib/jquery/jquery-2.1.3.min.js"></script>
	<script type="text/javascript">
		var itin = {
			"soft": [
				{
					"ev": "Bits",
					"tl": "Classical Programming",
					"link": "events/software/bits.html"
				},
				{
					"ev": "Bytes",
					"tl": "The complexity of Space-Time",
					"link": "events/software/bytes.html"
				},
				{
					"ev": "Bots",
					"tl": "Code Wars",
					"link": "events/software/bots.html"
				},
				{
					"ev": "Envision",
					"tl": "Hack. Build. Develop",
					"link": "events/software/envision.html"
				}
			],
			"hard": [
				{
					"ev": "Radix",
					"tl": "Robot Domination",
					"link": "events/hardware/radix.html"
				},
				{
					"ev": "Brainwave",
					"tl": "Silicon and Logic",

				},
				{

					"tl": "Power Play",
					"link": "events/hardware/electrocution.html"
				}
			],
			"paper": [
				{
					"ev": "Technovision",
					"tl": "Platform Your Research",
					"link": "events/paper/technovision.html"
				}
			],
			"conf": [
				{
					"ev": "S-PAC",
					"tl": "Talk That Inspires",
					"link": "events/conf/spac.html"
				}
			],
			"quiz": [
				{
					"ev": "Todo-en-Uno",
					"tl": "Test Your IQ",
					"link": "events/quizzing/todo.html"
				},
				{
					"ev": "Mist",
					"tl": "Break the obfuscation",
					"link": "events/quizzing/mist.html"
				},
				{
					"ev": "Bulls N\' Bears",
					"tl": "From Dalal Street and Back, via Facebook",
					"link": "events/quizzing/bnb.html"
				}
			],
			"dp": [
				{
					"ev": "Design Pro",
					"tl": "Where Art Meets Tech",
					"link": "events/designing/designpro.html"
				}
			],
		};
		$('.catName').click(function (e) {
			//Category Heading Set
			var heading = $(this).text();
			$("#categoryHeading").text(heading);
			
			//Find key
			var thekey = [];
			var cat = $(this).data("cat");
			for (var prop in itin) {
				if(prop == cat) {
					thekey = itin[prop];
					break;
				}
			}
			
			//Put the values in html
			for(var i=0;i<thekey.length;i++) {
				$(".eventList").append('<div class="titles"><h2><a target="_blank" href="'+thekey[i].link+'" id="eventTitleLink">'+thekey[i].ev+'</a></h2><p id="tagLine">'+thekey[i].tl+'</p></div>');
			}
			
			$('#content').animate({
				scrollTop: 0
			}, 400, function () {
				$('.eventList').animate({
					left: 0
				}, 400);
			});
			$(".subhead, .categories").css("opacity","0");

		});
		$('#close').click(function (e) {
			$(".subhead, .categories").css("opacity","1");
			$('.eventList').animate({
				left: "200%"
			}, 400, function(){
				$(".titles").remove();
			});
		})
	</script>
	<script src="lib/three/three.min.js"></script>
