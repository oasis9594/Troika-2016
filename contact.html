				<div id="contact">
					<section>
						<p>If you want to provide a feedback, or report any bug or issue with the site, or have any other query, just fill out the form below and I'll get in touch.</p>
						<form action="contacter.php" method="post" enctype="application/x-www-form-urlencoded">
							<fieldset>
								<table style="width:90%;">
									<tr>
										<td>
											<label>Your Name</label>
										</td></tr>
									<tr>
										<td style="width:100%;">
											<input name="user_name" type="text" maxlength="30" pattern="([a-zA-Z]{3,30}\s*)+" title="Do not include anything except alphabetical characters" autocomplete="off" placeholder="Required for reference" required autofocus style="width:100%;">
										</td>
									</tr>
									<tr>
										<td>
											<label>Your Email</label>
										</td></tr>
									<tr>
										<td>
											<input name="user_email" type="email" size="35" maxlength="45" title="Your valid email address" autocomplete="off" placeholder="Required for reference" required autofocus style="width:100%;">
										</td>
									</tr>
									<tr>
										<td>
											<label>Subject</label>
										</td></tr>
									<tr>
										<td>
											<input name="msg_sub" type="text" style="width:100%;" maxlength="35" autocomplete="off" title="Please be precise" placeholder="Purpose of writing" required autofocus>
										</td>
									</tr>
									<tr>
										<td style="vertical-align:top;padding-top:4px">
											<label>Message</label>
										</td></tr>
									<tr>
										<td>
											<textarea placeholder="Limit the content to 200 charactors" id="message" name="message" cols="60" rows="5" required style="width:100%;"></textarea>
										</td>
									</tr>
									<tr></tr>
									<tr>
										<td></td></tr>
									<tr>
										<td>
											<input type="submit" value="Submit"><span class="alert"><sup>*</sup>All fields are required</span></td>
									</tr>
								</table>
							</fieldset>
						</form>
					</section>
				</div>
				<ul class="social">
					<li><img src="images/logos/facebook.png" width="50"></li>

					<li><img src="images/logos/wordpress.png" width="50"></li>
					<li><img src="images/logos/instagram.png" width="50"></li>
				</ul>
